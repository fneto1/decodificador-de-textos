<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de texto</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">

</head>

<body>

    <header>
        <h1><img src="img/logo-alura.svg" alt="Logo da Escola Alura"></h1>
    </header>

    <main>

        <section class="entrada-texto">

            <textarea id="input-texto" placeholder="Digite o seu texto"></textarea>

            <img src="img/info.svg" alt="icone de informação">
            <p> Apenas letras minusculas e sem acento</p>
    
            <div class="botoes">
                <button class="botao-criptografar" onclick="criptografar()">Criptografar</button>
                <button class="botao-descriptografar" onclick="descriptografar()">Descriptografar</button>
            </div>
            

        </section>

        <section class="espaco-saida">

            <div id="espaco-aviso">
                <img src="img/pessoa.svg" class="imagem-saida" alt="Pessoa com lupa na mão">
                <p class="aviso-saida">Nenhuma mensagem encontrada</p>
                <p class="descricao-aviso">Digite o texto que você deseja criptografar ou descriptografar</p>
            </div>

            <div id="espaco-resultado">
                <textarea id="texto-criptografado" readonly></textarea>
                <button class="botao-copiar" onclick="copiar()">Copiar</button>
            </div>
            
        </section>
  
    </main>

    <footer>
        <p class="texto-dev">Desenvolvido por <a href="https://github.com/fneto1">Francisco Neto</a></p>
        <p class="texto-desafio">Desafio Alura Challengers - I</p>
    </footer>
    
    <script src="JS/criptografar.js"></script>
    <script src="JS/descriptografar.js"></script>
</body>

</html>
